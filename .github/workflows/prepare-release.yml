# Reusable workflow that performs release preparation tasks:
#
# - Add proper labels to pull requests
# - Ensure release configuration is up to date

name: Prepare release

on:
  workflow_call:
    inputs:
      runs-on:
        description: |
          JSON array of runner(s) to use.
          See https://docs.github.com/en/actions/using-jobs/choosing-the-runner-for-a-job.
        type: string
        default: '["ubuntu-latest"]'
        required: false
      working-directory:
        description: |
          Working directory for monorepo support.
          If specified, the release configuration file will be placed in `.github/release-configs/{slug}.yml` where slug is derived from the working directory path.
          The configuration will include `include-paths` to filter pull requests to only those that modified files in the specified directory.
        type: string
        required: false
        default: ""
      include-paths:
        description: |
          Additional paths to include in the release notes filtering (JSON array).
          These paths are added to the `include-paths` configuration of release-drafter.
        type: string
        required: false
        default: "[]"
      github-app-id:
        description: |
          GitHub App ID to generate GitHub token in place of github-token.
          See https://github.com/actions/create-github-app-token.
        required: false
        type: string
    secrets:
      github-token:
        description: |
          GitHub token with permissions `contents: write`, `pull-requests: write`.
      github-app-key:
        description: |
          GitHub App private key to generate GitHub token in place of github-token.
          See https://github.com/actions/create-github-app-token.

concurrency:
  group: ${{ github.workflow }}-${{ inputs.working-directory }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  prepare:
    runs-on: ${{ fromJson(inputs.runs-on) }}
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref_name == github.event.repository.default_branch)
    outputs:
      config-slug: ${{ steps.get-config.outputs.config-slug }}
      config-name: ${{ steps.get-config.outputs.config-name }}
      config-path: ${{ steps.get-config.outputs.config-path }}
      config-exists: ${{ steps.config-file-exists.outputs.exists }}
    steps:
      - id: get-config
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        env:
          WORKING_DIRECTORY: ${{ inputs.working-directory }}
        with:
          script: |
            const workingDirectory = process.env.WORKING_DIRECTORY.trim();
            let configName = 'release-config.yml';
            if (workingDirectory) {
              // Convert path to slug: handle slashes, spaces, and special characters
              const slug = workingDirectory
                .toLowerCase()
                .replace(/[^a-z0-9]+/g, '-')  // Replace non-alphanumeric chars with dashes
                .replace(/^-+|-+$/g, '');      // Remove leading/trailing dashes

              core.setOutput("config-slug", slug);
              configName = `release-configs/${slug}.yml`;
            }
            core.setOutput("config-name", configName);
            core.setOutput("config-path", `.github/${configName}`);

      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        if: steps.get-config.outputs.config-path
        with:
          persist-credentials: false
          ref: refs/heads/${{ github.event.repository.default_branch }}
          sparse-checkout: ${{ steps.get-config.outputs.config-path }}

      - id: config-file-exists
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        env:
          CONFIG_PATH: ${{ steps.get-config.outputs.config-path }}
        with:
          script: |
            const fs = require('node:fs');
            const configPath = process.env.CONFIG_PATH;
            if (!configPath || !fs.existsSync(configPath)) {
              return core.warning(`Release configuration file "${configPath}" does not exist.`);
            }
            core.setOutput('exists', true);

  pull-request-labeler:
    needs: prepare
    runs-on: ${{ fromJson(inputs.runs-on) }}
    permissions:
      contents: read
      pull-requests: write
    if: github.event_name == 'pull_request' && needs.prepare.outputs.config-exists
    steps:
      - uses: release-drafter/release-drafter@b1476f6e6eb133afa41ed8589daba6dc69b4d3f5 # v6.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.github-token || secrets.GITHUB_TOKEN || github.token }}
        with:
          disable-releaser: true
          # config-name is relative to .github/ directory
          config-name: ${{ needs.prepare.outputs.config-name }}

  release-configuration:
    needs: prepare
    if: github.event_name == 'push' && github.ref_name == github.event.repository.default_branch
    runs-on: ${{ fromJson(inputs.runs-on) }}
    permissions:
      contents: read
      pull-requests: write
    env:
      WORKING_DIRECTORY: ${{ inputs.working-directory }}
      INCLUDE_PATHS: ${{ inputs.include-paths }}
      CONFIG_NAME: ${{ needs.prepare.outputs.config-name }}
      CONFIG_PATH: ${{ needs.prepare.outputs.config-path }}
      CONFIG_SLUG: ${{ needs.prepare.outputs.config-slug }}
    steps:
      - id: get-config
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const workingDirectory = process.env.WORKING_DIRECTORY;
            const configName = process.env.CONFIG_NAME;
            const configPath = process.env.CONFIG_PATH;

            // Parse additional include paths
            const includePaths = new Set();
            try {
              const includePathsInput = JSON.parse(process.env.INCLUDE_PATHS || '[]');
              if (!Array.isArray(includePathsInput)) {
                return core.setFailed('include-paths input is not an array');
              }

              for (const includePath of includePathsInput) {
                if (typeof includePath !== 'string') {
                  return core.setFailed('include-paths input must be an array of strings');
                }
                const trimmedPath = includePath.trim();
                if (trimmedPath.length === 0) {
                  continue;
                }
                includePaths.add(trimmedPath);
              }
            } catch (e) {
              return core.setFailed(`Failed to parse include-paths input: ${e.message}`);
            }

            // Amend include-paths if working directory is specified
            if (workingDirectory) {
              // Add working directory to include-paths
              includePaths.add(workingDirectory);
              const workflowRef = process.env.GITHUB_WORKFLOW_REF || '';
              const repository = process.env.GITHUB_REPOSITORY || '';
              if (workflowRef && repository) {
                const currentWorkflow = workflowRef.replace(`${repository}/`, '').replace(/@.*/, '').trim();
                if(currentWorkflow.length > 0) {
                  includePaths.add(currentWorkflow);
                }
              }
            }

            // Build include-paths section if includePaths is not empty 
            let includePathsSection = '';
            if (includePaths.size > 0 ) {
              const pathsYaml = Array.from(includePaths).map(p => `  - "${p}"`).join('\n');
              includePathsSection += `include-paths:\n${pathsYaml}\n`;
            }

            const nameTemplate = workingDirectory
              ? `Version ${process.env.CONFIG_SLUG} - \${RESOLVED_VERSION}`
              : `Version \${RESOLVED_VERSION}`;

            const tagPrefix = workingDirectory
              ? `${process.env.CONFIG_SLUG}-`
              : '';

            const tagTemplate = `${tagPrefix}\${RESOLVED_VERSION}`;

            const config = `---
            ${includePathsSection}template: |
              # What's Changed
              \$CHANGES
              **Full Changelog**: https://github.com/\$OWNER/\$REPOSITORY/compare/\$PREVIOUS_TAG...${tagTemplate}
            name-template: "${nameTemplate}"
            tag-template: "${tagTemplate}"
            tag-prefix: "${tagPrefix}"
            prerelease-identifier: "rc"
            version-resolver:
              major:
                labels:
                  - "release-major"
              minor:
                labels:
                  - "release-minor"
              patch:
                labels:
                  - "release-patch"
              default: patch
            autolabeler:
              - label: "release-major"
                title:
                  - "/^BREAKING CHANGE:/"
                  - "/^\\\\w+!:/"
                  - "/^\\\\w+\\\\(.+\\\\)!:/"
              - label: "release-minor"
                title:
                  - "/^feat:/"
                  - "/^feat\\\\(.+\\\\):/"
            `;

            // Get the config file from the repository
            try {
              const { data: { content } } = await github.rest.repos.getContent({
                owner: context.repo.owner,
                repo: context.repo.repo,
                path: configPath,
              });

              const decodedContent = Buffer.from(content, 'base64').toString('utf-8');
              if (decodedContent === config) {
                core.info('No changes to the release configuration file.');
                return null;
              }
            } catch (error) {
              if (error.status !== 404) {
                throw error;
              }
            }

            core.setOutput('config-content', config);
            core.setOutput('config-path', configPath);

      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        if: steps.get-config.outputs.config-content
        with:
          persist-credentials: false
          ref: refs/heads/${{ github.event.repository.default_branch }}
          sparse-checkout: ${{ needs.prepare.outputs.config-path }}

      - uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        if: steps.get-config.outputs.config-content
        id: prepare-pull-request
        env:
          CONFIG_CONTENT: ${{ steps.get-config.outputs.config-content }}
          CONFIG_PATH: ${{ needs.prepare.outputs.config-path }}
          CONFIG_SLUG: ${{ needs.prepare.outputs.config-slug }}
          WORKING_DIRECTORY: ${{ inputs.working-directory }}
        with:
          script: |
            const fs = require('node:fs');
            const path = require('node:path');
            const configContent = process.env.CONFIG_CONTENT;
            const configPath = process.env.CONFIG_PATH;
            const configDir = path.dirname(configPath);
            fs.mkdirSync(configDir, { recursive: true });
            fs.writeFileSync(configPath, configContent, 'utf8');

            core.setOutput('branch', `ci/prepare-release-config${
              process.env.CONFIG_SLUG ? `/${process.env.CONFIG_SLUG}` : ''
            }`);
            core.setOutput('title', `ci: prepare release configuration${
              process.env.CONFIG_SLUG ? ` for "${process.env.CONFIG_SLUG}"` : ''
            }`);
            core.setOutput('body', `Prepare release configuration${
              process.env.WORKING_DIRECTORY ? ` for "${process.env.WORKING_DIRECTORY}" working directory` : ''
            }.`);
            core.setOutput('commit-message', `ci: prepare release configuration${
              process.env.CONFIG_SLUG ? ` for "${process.env.CONFIG_SLUG}"` : ''
            }\n\n[skip ci]`);

      - uses: actions/create-github-app-token@7e473efe3cb98aa54f8d4bac15400b15fad77d94 # v2.2.0
        if: ${{ steps.get-config.outputs.config-content && inputs.github-app-id }}
        id: generate-token
        with:
          app-id: ${{ inputs.github-app-id }}
          private-key: ${{ secrets.github-app-key }}

      - uses: hoverkraft-tech/ci-github-common/actions/create-and-merge-pull-request@5e8d0e6d1e76d8577a070db6d0128a91b1c9d5ad # 0.30.2
        if: steps.get-config.outputs.config-content
        with:
          github-token: ${{ steps.generate-token.outputs.token || secrets.github-token || github.token }}
          branch: ${{ steps.prepare-pull-request.outputs.branch }}
          title: ${{ steps.prepare-pull-request.outputs.title }}
          body: ${{ steps.prepare-pull-request.outputs.body }}
          commit-message: |
            ${{ steps.prepare-pull-request.outputs.commit-message }}
