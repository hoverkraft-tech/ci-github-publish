name: "Check - URL - Lighthouse"
description: |
  Action to run Lighthouse audits on given URL.
  The action always sends `User-Agent: hoverkraft-tech-url-lighthouse-action` when making requests.
author: hoverkraft
branding:
  icon: sun
  color: blue

inputs:
  url:
    description: "The URL to audit using Lighthouse."
    required: true
  budget-path:
    description: "The path to the performance budget file. See https://web.dev/articles/use-lighthouse-for-performance-budgets."
    required: false
    default: "./budget.json"
  authorization:
    description: |
      Optional Authorization header used to access private URLs.
      Example: `Bearer xxx...`, `token xxx...`
    required: false
    default: ""
outputs:
  report-url:
    description: "The URL to the Lighthouse report artifact."
    value: ${{ steps.summary.outputs.report-url }}
  report-summary:
    description: "Summary of the Lighthouse report."
    value: ${{ steps.summary.outputs.report-summary }}

runs:
  using: composite
  steps:
    - id: prepare-variables
      uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
      env:
        INPUT_AUTHORIZATION: ${{ inputs.authorization }}
      with:
        script: |
          const { randomUUID } = require('crypto');
          // Define a unique artifact name
          const uniquid = randomUUID();
          const timestamp = Date.now();
          const artifactName = `${process.env.GITHUB_RUN_ID}-${process.env.GITHUB_RUN_NUMBER}-lighthouse-results-${timestamp}-${uniquid}`;
          core.setOutput("artifact-name", artifactName);

          const headers = { "User-Agent": "hoverkraft-tech-url-lighthouse-action" };
          const authorization = process.env.INPUT_AUTHORIZATION?.trim();
          if (authorization) {
            headers.Authorization = authorization;
          }
          core.setOutput("extra-headers", JSON.stringify(headers));

    - id: prepare-lhci-config
      uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
      env:
        EXTRA_HEADERS_JSON: ${{ steps.prepare-variables.outputs.extra-headers }}
      with:
        script: |
          const fs = require('fs');
          const path = require('path');

          const extraHeadersJson = process.env.EXTRA_HEADERS_JSON?.trim();
          if (!extraHeadersJson) {
            return core.setFailed('Missing EXTRA_HEADERS_JSON.');
          }

          let extraHeaders = null;
          try {
            extraHeaders = JSON.parse(extraHeadersJson);
          } catch (error) {
            return core.setFailed(`EXTRA_HEADERS_JSON is not valid JSON: ${error}`);
          }

          if (!extraHeaders || typeof extraHeaders !== 'object' || Array.isArray(extraHeaders)) {
            return core.setFailed('EXTRA_HEADERS_JSON must be a JSON object.');
          }

          const config = {
            ci: {
              collect: {
                settings: {
                  extraHeaders,
                },
              },
            },
          };

          const configPath = path.join(process.env.GITHUB_WORKSPACE, '.lighthouserc.hoverkraft-url-lighthouse.json');
          fs.writeFileSync(configPath, JSON.stringify(config));
          core.setOutput('config-path', configPath);

    - id: lighthouse
      uses: treosh/lighthouse-ci-action@fcd65974f7c4c2bf0ee9d09b84d2489183c29726 # 12.6.1
      with:
        urls: ${{ inputs.url }}
        budgetPath: ${{ inputs.budget-path }}
        configPath: ${{ steps.prepare-lhci-config.outputs.config-path }}
        uploadArtifacts: true
        artifactName: ${{ steps.prepare-variables.outputs.artifact-name }}

    - id: summary
      uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
      with:
        script: |
          const linksOutput = ${{ toJSON(steps.lighthouse.outputs.artifactLinks) }};
          let links = null;
          if (linksOutput) {
            // Check if is valid JSON
            try {
              links = JSON.parse(linksOutput);
            } catch (error) {
              return core.setFailed(`"links" input is not a valid JSON: ${error}`);
            }

            if (!links || typeof links !== 'object') {
              return core.setFailed(`"links" input is not a valid JSON object.`);
            }
            const reportUrl = Object.values(links)[0] || null;
            core.setOutput("report-url", reportUrl);
          }

          const manifestOutput = ${{ toJSON(steps.lighthouse.outputs.manifest) }};
          let manifest = null;
          if (manifestOutput) {
            // Check if is valid JSON
            try {
              manifest = JSON.parse(manifestOutput);
            } catch (error) {
              return core.setFailed(`"manifest" input is not a valid JSON: ${error}`);
            }
            if (!manifest || !Array.isArray(manifest)) {
              return core.setFailed(`"manifest" input is not a valid JSON array.`);
            }

            const manifestEntry = manifest[0] || null;
            if (!manifestEntry || typeof manifestEntry !== 'object') {
              return core.setFailed(`"manifest" input does not contain a valid entry.`);
            }

            if (manifestEntry.summary) {
              core.setOutput("report-summary", JSON.stringify(manifestEntry.summary));
            }
          }
