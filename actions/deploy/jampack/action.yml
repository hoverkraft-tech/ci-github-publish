name: "Jampack"
description: "Action to run Jampack post-processing tool on given static assets."
author: Hoverkraft
branding:
  icon: package
  color: gray-dark

inputs:
  path:
    description: "Path of the directory containing the static assets."
    required: true
    default: "."
runs:
  using: composite
  steps:
    - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0

    - id: npm-cache-dir
      shell: bash
      run: echo "dir=$(npm config get cache)" >> "$GITHUB_OUTPUT"

    - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
      id: npm-cache
      with:
        path: ${{ steps.npm-cache-dir.outputs.dir }}
        key: ${{ runner.os }}-node-${{ github.run_id }}
        restore-keys: |
          ${{ runner.os }}-node-

    - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
      with:
        path: "/tmp/.jampack"
        key: ${{ runner.os }}-jampack-${{ github.run_id }}
        restore-keys: |
          ${{ runner.os }}-jampack-

    - shell: bash
      run: |
        ls -al "${{ inputs.path }}/";

        if [ ! -d "${{ inputs.path }}/_jampack" ]; then
        npx @divriots/jampack --cache_folder "/tmp/.jampack" ${{ inputs.path }}
        rm -rf ${{ inputs.path }}/_jampack
