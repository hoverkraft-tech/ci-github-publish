name: "Create Release"
description: "Action to create a release"
author: Hoverkraft
branding:
  icon: bookmark
  color: gray-dark

inputs:
  prerelease:
    description: "Whether the release is a prerelease"
    default: "false"
  github-token:
    description: |
      GitHub Token for creating the release.
      Permissions: 
        - contents: write
    required: false
    default: ${{ github.token }}

outputs:
  tag:
    description: "The tag of the release"
    value: ${{ steps.get-tag.outputs.tag }}

runs:
  using: "composite"
  steps:
    - uses: hoverkraft-tech/ci-github-common/actions/checkout@0.18.0
      with:
        fetch-depth: "0"

    - id: release
      uses: release-drafter/release-drafter@v6.1.0
      env:
        GITHUB_TOKEN: ${{ inputs.github-token }}
      with:
        publish: true
        prerelease: ${{ inputs.pre-release }}
        disable-autolabeler: true

    - uses: actions/github-script@v7
      id: get-tag
      with:
        script: |
          const tag = `${{ steps.release.outputs.tag_name }}`.trim();
          if (tag.length) {
            core.setOutput("tag", tag);
            return;
          }

          core.setFailed("No tag found from release-drafter outputs");
